sudo: required

language: node_js

node_js: '10'

install:
  - sudo apt update && sudo apt install -y libx11-dev libxkbfile-dev
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH ;

before_script:
  - cd oml-theia

script:
  - yarn

env:
  global:
  - secure: 
